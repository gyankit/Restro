<div class="container my-2">
    <div class="flex justify-between border-b border-t px-4 py-2">
        <h3 class="text-center font-bold text-2xl">Menu List</h3>
        <button type="button" (click)="addBtnClick()"
            class="bottom-0 rounded px-5 py-1 text-lg text-white bg-pink-500 hover:rounded-2xl">
            <strong>{{ isAddBtnClick ? "View" : "Add" }}</strong>
        </button>
    </div>
    <app-view *ngIf="!isAddBtnClick && !isEditBtnClick" (deleteMenuEvent)="deleteMenu($event)"
        (changeStateEvent)="changeState($event)" (updateFormEvent)="updateForm($event)" [menus]="menus"></app-view>
    <app-add *ngIf="isAddBtnClick" (menuAdded)="newMenuAdded($event)"></app-add>
    <app-edit *ngIf="isEditBtnClick" [id]="id" (viewEvent)="viewEvent()">
    </app-edit>
</div>
