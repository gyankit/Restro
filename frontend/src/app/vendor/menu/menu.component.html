<div class="container my-2">
    <div class="flex justify-between border-b border-t px-4 py-2">
        <h3 class="text-center font-bold text-2xl">Menu List</h3>
        <button type="button" (click)="addBtnClick()"
            class="bottom-0 rounded px-5 py-1 text-lg text-white bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">
            <!-- <span class="material-icons md-18 pt-1">add</span> -->
            <strong>Add</strong>
        </button>
    </div>
    <div *ngIf="isAddBtnClick; else elseBlock" class="m-5">
        <app-add (menuAdded)="newMenuAdded($event)"></app-add>
    </div>
    <ng-template #elseBlock>
        <app-view [menus]="menu"></app-view>
    </ng-template>
</div>
