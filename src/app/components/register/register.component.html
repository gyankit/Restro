<div class="container mt-10 ">
    <div class="flex justify-center">
        <div class="w-full max-w-xl">
            <h3 class="text-center font-bold text-2xl">{{ next | titlecase }} Register Form</h3>
            <app-customer-register *ngIf="next == 'customer'" [next]="next"></app-customer-register>
            <app-vendor-register *ngIf="next == 'vendor'" [next]="next"></app-vendor-register>
            <app-admin-register *ngIf="next == 'admin'" [next]="next"></app-admin-register>
            <div class="flex justify-center mb-5">
                <a [routerLink]="['/login', next]" routerLinkActive="router-link-active"
                    class="inline-block align-baseline font-bold text-sm text-blue-300 hover:text-blue-500 cursor-pointer">
                    Sign In
                </a>
            </div>
            <p class="text-center text-gray-500 text-xs">
                &copy;2021 . All rights reserved.
            </p>
        </div>
    </div>
</div>
